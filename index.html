<!DOCTYPE html>
<html>
    <head>
        <title>EPIC STORE LOCATOR</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
       
        <script src="js/sr.js"></script>
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input type="text" placeholder="Enter Zip" id="zip-code-input">
                <i class="fas fa-search-location" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="store-list">
            
                <div class="store-container">
                    <div class="store-number-container">
                        <div class="store-number">1</div>
                        
                    </div>
                
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>81700 Pasir Gudang</span>
                            <span>Johor, Malaysia</span>
                            
                        </div>
                        
                        <div class="store-phone-number">
                            012-3456789
                        </div>
                        
                    </div>   
                    <i class="fas fa-map-marker-alt icon fa-2x"></i>                 
                </div>
                
            </div>
        </div>
        <div class="info-box">
            Click on the <i class="fas fa-thumbtack "></i> icon to get direction. Have a nice day!
        </div>
        <div id="map"></div>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk40-wzAGX2ElykwiZPVYChs3f6GPlTtA&callback=initMap"
    async defer></script>
    
    </body>
</html>
